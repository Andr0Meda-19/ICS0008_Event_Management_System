<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up form</title>
    <link rel="stylesheet" href="./styles/signup-login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="wrapper">

        <img src="./svgs/logo_svg-01.svg" alt="logo">

        <h1>Sign Up</h1>

        <form action="php/process-signup.php" method="post" id="signup">

            <div>
                <input type="email" id="email" name="email" placeholder="Email">
                <input type="text" id="username" name="username" placeholder="Username">
                <input type="password" id="password" name="password" placeholder="Password">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-Enter Password">
            </div>
        
            <div class="terms">
                <input type="checkbox" id="checkbox" name="checkbox">
                <label for="checkbox">I agree to these <a href="./terms.html" target="_blank">Terms &amp; Conditions</a></label>
            </div>

            <button>Sign Up</button>

            <div class="member">
                <p>Already a member? <a href="./login.php">Login Here</a></p>
            </div>

        </form> 

    </div>
</body>
</html>
