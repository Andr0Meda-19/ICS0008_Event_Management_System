<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up form</title>
    <link rel="stylesheet" href="./styles/signup-login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <img src="./svgs/logo_svg-01.svg" alt="logo">
        <h1>Sign Up</h1>
        <form action="#">
            <input type="text" placeholder="Email">
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <input type="password" placeholder="Re-Enter Password">
        </form>
        <div class="terms">
            <input type="checkbox" id="checkbox">
            <label for="checkbox">I agree to these <a href="#">Terms &amp; Conditions</a></label>
        </div>
        <button>Sign Up</button>
        <div class="member">
            <p>Already a member? <a href="./login.html">Login Here</a></p>
        </div>
    </div>
</body>
</html>
